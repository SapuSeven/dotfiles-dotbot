- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/Kvantum: .config/Kvantum/
    ~/.config/gtk-3.0: .config/gtk-3.0/
    ~/.config/i3: .config/i3/
    ~/.config/nitrogen: .config/nitrogen/
    ~/.config/polybar: .config/polybar/
    ~/.config/qt5ct: .config/qt5ct/
    ~/.config/ranger: .config/ranger/
    ~/.config/rofi-pass: .config/rofi-pass/
    ~/.config/rofi: .config/rofi/
    ~/.config/scripts: .config/scripts/
    ~/.config/twmn: .config/twmn/
    ~/.config/wallpapers: .config/wallpapers/

    ~/.config/mimeapps.list: .config/mimeapps.list

    ~/.aliases: .aliases
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.gtkrc-2.0: .gtkrc-2.0
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.nanorc: .nanorc
    ~/.Xkbmap: .Xkbmap

    ~/.icons: .icons/
    ~/.local/share/fonts: .local/share/fonts/
    ~/.themes: .themes/

    ~/Templates: Templates
